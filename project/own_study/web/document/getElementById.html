<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*需求：当用户点击了验证按钮，要获取输入框里的内容，然后验证其是否合法
        * 需要验证的规则是：必须由字母，数字，下划线组成，并且长度是5-12位*/
        function onclickFun() {
            //1.当我们要操作一个标签时，一定要先获取这个标签对象
            var usernameObj = document.getElementById("username");
            // alert(usernameObj);
            //[object HTMLInputElement] 它就是DOM对象
            var usernameText = usernameObj.value;

            //如何 验证 字符串，符合某些规则，需要使用正则表达式
            var patt = /^\w{5,12}$/;
            /*test()方法用于测试某个字符串，是不是匹配我的规则，
            * 匹配就返回true，不匹配就返回false*/

            var usernameSpanObj = document.getElementById("usernameSpan");
            // innerHTML表示起始标签和结束标签的内容
            // innerHTML这个属性可读，可写
            //alert(usernameSpanObj.innerHTML = "dsgf")

            if (patt.test(usernameText)) {
                //alert("用户名合法");
                usernameSpanObj.innerHTML = "用户名合法";
            } else {
                //alert("用户名不合法");
                usernameSpanObj.innerHTML = "用户名不合法";
            }
        }
    </script>
</head>
<body>
用户名：<input type="text" id="username" value="dzq"/>
<span id="usernameSpan" style="color: red"></span>
<button onclick="onclickFun()">验证</button>

</body>
</html>
