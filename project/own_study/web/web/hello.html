<!DOCTYPE html><!-- 约束，声明 -->
<html lang="zh_CN"><!-- html标签表示html的开始 lang="zh_CN"表示中文 html标签中一般分为两部分，分别是:head和body -->
<head><!-- 表示头部星系，一般包含三部分内容，title标题，css样式，js代码 -->
    <meta charset="UTF-8"><!-- 表示当前页面使用UTF-8字符集 -->
    <title>标题</title><!-- 表示标题 -->
</head>
<!-- bgcolor是背景颜色属性
     onclick表示单机(点击)事件
     alert是js语言提供的一个警告框函数。
     它可以接受任意参数，参数就是警告框的函数信息
 -->
<body><!-- body标签是整个html页面显示的主题内容 -->
hello
<button onclick="alert(123)">按钮</button>
<h1 align="left">标题</h1>
<h2 align="center">标题</h2>
<h3 align="right">标题</h3>
<!--超链接：在网页点击之后可以跳转的内容都是超链接
    需求1：普通的超链接。
    a标签是超链接
    href属性设置链接的地址
    target属性设置哪个目标进行跳转
-->
<a href="http://www.baidu.com">百度</a>
<a href="http://www.baidu.com" target="_self">百度</a>
<a href="http://www.baidu.com" target="_blank">百度</a><br>
<!--需求1：使用无序列表方式，把赵四，刘能，小沈阳，宋小宝，展示出来-->
<ul>
    <li>赵四</li>
    <li>刘能</li>
    <li>小沈阳</li>
    <li>宋小宝</li>
</ul>
<!--ol  order list   有序列表
li是列表项
type属性是可以修改列表项前面的符号-->
<ol>
    <li>赵四</li>
    <li>刘能</li>
    <li>小沈阳</li>
    <li>宋小宝</li>
</ol>
<!--img标签：img标签可以在html页面上显示图片
需求1：使用img标签显示一张美女的照片，并修改宽高，和边框属性
img标签是图片标签，用来显示图片
src属性是可以设置图片的路径
width属性设置图片的宽度
height属性设置图片的高度
boder属性设置图片的边框大小
alt属性设置当指定路径照片不到图片时，用来代替显示文本的内容


在javase中路径也分为行对路径和绝对路径：
相对路径：
    相对路径:从工程名开始算

    绝对路径:盘符:/目录/文件名

在web中路径分为相对路径和绝对路径两种
    相对路径：   .            表示当前文件所在的目录
                ..           表示当前文件所在的上一级目录
                ...          表示当前文件所在目录的文件，相当于./文件名     ./可以省略
                绝对路径：
                正确格式是：http://ip:port/工程名/资源路径
                错误格式是：盘符:/目录/文件名


-->
