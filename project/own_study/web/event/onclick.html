<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
      function onclickFun(){
          console.log("静态注册onclick事件")
      }

      //动态注册onclick事件
      window.onload = function (){
          //1.获取标签对象
          /*
          * document 是JS提供的一个对象（文档）
          * getElementById通过id属性获取对象
          * */
         var btnObj = document.getElementById("btn01")
          //alert(btnObj);
          //2.通过标签对象，事件名 = function(){}
          btnObj.onclick =function (){
             console.log("动态注册的onclick事件")
          }
      }
  </script>
</head>
<body>
<!--静态注册onClick时间-->
<button onclick="onclickFun()">按钮1</button>
<button id="btn01">按钮2</button>
</body>
</html>
