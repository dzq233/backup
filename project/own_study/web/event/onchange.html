<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onchangeFun(){
            alert("英雄已经改变了")
        }
        window.onload = function (){
            //1.获取标签对象
            var selObj = document.getElementById("sel01")
            //2.通过标签对象，事件名=function(){}
            selObj.onchange=function (){
                alert("英雄已经发生改变")
            }

        }

    </script>
</head>
<body>
选择你的英雄:
<!--静态注册onchange事件-->
<select onchange="onchangeFun()">
    <option>--英雄--</option>
    <option>四宫</option>
    <option>butman</option>
</select>
选择你的英雄:
<select id="sel01">
    <option>--英雄--</option>
    <option>四宫</option>
    <option>butman</option>
</select>

</body>
</html>
